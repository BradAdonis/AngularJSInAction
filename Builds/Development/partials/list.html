<section class="artistpage">
<div class="search">
	<h1>Artist Directory</h1>
	<label>Search</label>
	<input ng-model="query" placeholder="Search for artists" autofocus/>
	<label class="formgroup">
		<select ng-model="artistOrder">
			<option selected value="name">Name</option>
			<option value="reknown">Reknown</option>
		</select>
	</label>
	<label class="formgroup">
		<input ng-model="direction" type="radio" name="direction" checked />Ascending</label>
	<label class="formgroup">
		<input ng-model="direction" type="radio" name="direction" value="reverse" />Descending</label>
</div>
<ul class="artistlist" ng-show="query">
	<li ng-animate="'animate'" class="artist cf" ng-repeat="item in artists | limitTo: 10 | filter: query | orderBy: artistOrder:direction">
		<a href="#/details/{{artists.indexOf(item)}}">
		<img ng-src="img/{{item.shortname}}_tn.jpg" alt="photo of {{item.name}}" />
		<div class="info">
			<h2>{{item.name}}</h2>
			<h3>{{item.reknown}}</h3>
		</div>
		</a>
	</li>
</ul>
</section>
