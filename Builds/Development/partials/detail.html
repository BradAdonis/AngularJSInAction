<section class="artistinfo">
	<div class="artist cf" ng-model="artists">
		<a class="btn-left" href="#/details/{{prevItem}}">Previous</a>
		<a class="btn-right" href="#/details/{{nextItem}}">Next</a>
		<h1>{{artists[whichItem].name}}</h1>
		<div class="info">
			<h3>{{artists[whichItem].reknown}}</h3>
			<img ng-src="img/{{artists[whichItem].shortname}}_tn.jpg" />
			<div class="bio">{{artists[whichItem].bio}}</div>
		</div>
	</div>
	<a href="index.html">Back to search</a>
</section>
